<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Sistema de Locação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .sidebar-opened {
                transform: translateX(0) !important;
            }
        }
        .profile-letter {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: #4B5563;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen relative">
        <!-- Overlay para mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>

        <!-- Menu Lateral -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30">
            <!-- Código de menu padrão -->
        </aside>

        <!-- Conteúdo Principal -->
        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white shadow-md p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="mobile-toggle" class="md:hidden mr-4 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-semibold text-gray-800">Administração</h1>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <!-- Cards de Administração -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Card de Usuários -->
                        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-700">Gerenciar Usuários</h3>
                                <i class="fas fa-users text-blue-500 text-2xl"></i>
                            </div>
                            <p class="text-sm text-gray-500">Administre usuários do sistema</p>
                        </div>

                        <!-- Card de Permissões -->
                        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-700">Permissões</h3>
                                <i class="fas fa-key text-yellow-500 text-2xl"></i>
                            </div>
                            <p class="text-sm text-gray-500">Configure níveis de acesso</p>
                        </div>

                        <!-- Card de Logs -->
                        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-700">Logs do Sistema</h3>
                                <i class="fas fa-history text-green-500 text-2xl"></i>
                            </div>
                            <p class="text-sm text-gray-500">Visualize atividades do sistema</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar();
            handleProfileImage('Admin User', '');
            setActiveMenuItem('admin.html');
        });
    </script>
</body>
</html>
