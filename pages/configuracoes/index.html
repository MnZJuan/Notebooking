<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Locação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .sidebar-opened {
                transform: translateX(0) !important;
            }
        }
        .profile-letter {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: #4B5563;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .theme-preview {
            width: 100%;
            height: 80px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .theme-light {
            background: #f3f4f6;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }

        .theme-dark {
            background: #1f2937;
            color: #f3f4f6;
        }

        .theme-colorblind {
            background: #2563eb;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen relative">
        <!-- Overlay para mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>

        <!-- Menu Lateral -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30">
            <!-- Código de menu padrão -->
        </aside>

        <!-- Conteúdo Principal -->
        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white shadow-md p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="mobile-toggle" class="md:hidden mr-4 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-semibold text-gray-800">Configurações</h1>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="max-w-3xl mx-auto space-y-6">
                    <!-- Foto de Perfil -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold mb-4">Foto de Perfil</h2>
                        <div class="flex items-center space-x-6">
                            <div class="w-24 h-24 rounded-full overflow-hidden bg-gray-200">
                                <img id="preview-image" src="" alt="Preview" class="w-full h-full object-cover hidden">
                                <div id="preview-letter" class="w-full h-full flex items-center justify-center text-3xl font-bold text-gray-400">
                                    A
                                </div>
                            </div>
                            <div class="flex-1">
                                <input type="file" 
                                       id="profile-upload" 
                                       accept="image/*" 
                                       class="hidden"
                                       onchange="previewImage(event)">
                                <button onclick="document.getElementById('profile-upload').click()" 
                                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                    Escolher Imagem
                                </button>
                                <p class="text-sm text-gray-500 mt-2">
                                    JPG, GIF ou PNG. Tamanho máximo de 2MB
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Alteração de Senha -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold mb-4">Alterar Senha</h2>
                        <form class="space-y-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    Senha Atual
                                </label>
                                <input type="password" 
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    Nova Senha
                                </label>
                                <input type="password" 
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    Confirmar Nova Senha
                                </label>
                                <input type="password" 
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button type="submit" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Atualizar Senha
                            </button>
                        </form>
                    </div>

                    <!-- Seleção de Tema -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold mb-4">Tema do Sistema</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- Tema Claro -->
                            <div class="space-y-2">
                                <div class="theme-preview theme-light" onclick="setTheme('light')">
                                    Tema Claro
                                </div>
                                <label class="flex items-center justify-center">
                                    <input type="radio" name="theme" value="light" checked class="mr-2">
                                    <span>Claro</span>
                                </label>
                            </div>

                            <!-- Tema Escuro -->
                            <div class="space-y-2">
                                <div class="theme-preview theme-dark" onclick="setTheme('dark')">
                                    Tema Escuro
                                </div>
                                <label class="flex items-center justify-center">
                                    <input type="radio" name="theme" value="dark" class="mr-2">
                                    <span>Escuro</span>
                                </label>
                            </div>

                            <!-- Tema Daltônico -->
                            <div class="space-y-2">
                                <div class="theme-preview theme-colorblind" onclick="setTheme('colorblind')">
                                    Daltônico
                                </div>
                                <label class="flex items-center justify-center">
                                    <input type="radio" name="theme" value="colorblind" class="mr-2">
                                    <span>Daltônico</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar();
            handleProfileImage('Admin User', '');
            setActiveMenuItem('configuracoes.html');
        });

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview-image');
                    const letter = document.getElementById('preview-letter');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    letter.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function setTheme(theme) {
            // Aqui você implementaria a lógica para mudar o tema
            document.querySelector(`input[value="${theme}"]`).checked = true;
        }
    </script>
</body>
</html>
